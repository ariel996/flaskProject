{% extends 'base.html' %}
{% block title %} Homepage {% endblock %}

{% block content %}
<div class="row pt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Upload your instance name file
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control" name="instance_name_file" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Upload and proceed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
