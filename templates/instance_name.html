{% extends 'base.html' %}
{% block title %} Homepage {% endblock %}

{% block content %}
<div class="row pt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Instance name List</div>
            <div class="card-body">
                <div class="list-group">
                    {% for item in result %}
                        <a href="{{ url_for('get_instance_node', instance_name=item) }}" class="list-group-item list-group-item-action">
                            {{ item }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
